<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <link rel="stylesheet" href="styles.css">  <!-- Optional: Include a CSS file for styling -->
</head>
<body>
    <h1>Query Results</h1>
    
    <h2>Constructed Query</h2>
    <p>{{ query }}</p>
    
    <h2>Results</h2>
    {% if results %}
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <a href="/form">Back to Form</a>
</body>
</html>
